<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
  <meta name="author" content="{{ site.author.name }}">

  <title>{{ page.title | default: site.title }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@0;1&display=swap">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/rouge.css' | relative_url }}">

  <link rel="me" href="https://{{ site.social.mastodon }}">

  <link rel="icon" type="image/png" href="{{ "/assets/favicon.png" | prepend: site.baseurl }}">
</head>
