---
layout: default
---
<div class="command-line">
  <span class="prompt">{{ site.prompt }}</span>
  <span class="command">cd pages{{ page.permalink }} && cat index.html</span>
</div>
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.categories.size > 0 %}
    <p>{{ page.categories | array_to_sentence_string }}</p>
    {% endif %}
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
